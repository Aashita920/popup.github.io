<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pop_Up_Box</title>
  </head>
  <body>
    <div class="popUp">
      <button class="popUp__button flex">Click Me!</button>
      <div id="box" class="FormContainer">
        <button class="closeButton flex" type="button">X</button>
        <form action="#" class="popUp__Form">
          <h2>Enter Details</h2>
          <div>
            <label for="username" class="popUp__Form--label"
              >Enter User Name</label
            >
            <input
              class="popUp__Form--input"
              type="text"
              name="username"
              id="username"
              placeholder="JohnDoe69 ..."
            />
          </div>
          <div>
            <label for="email" class="popUp__Form--label">Enter E-mail</label>
            <input
              class="popUp__Form--input"
              type="email"
              name="email"
              id="email"
              placeholder="JohnDoe69@hotmail.com ..."
            />
          </div>
          <button type="submit" class="popUp__Form--SubmitButton submission">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="app.js"></script>
</html>
